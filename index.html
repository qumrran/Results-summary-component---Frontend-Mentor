<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section>
			<div class="first_wrapper">
				<span>Your Result</span>
				<div class="result">
					<div class="counter">
						<p class="score">76</p>
						<p class="total_score">of 100</p>
					</div>
				</div>
				<p class="great">Great</p>
				<h1>
					You scored higher than 65% of the people who have taken these tests.
				</h1>
			</div>
		</section>

		<section>
			<div class="second_wrapper">
				<div class="ele">Summary</div>
				<div class="element reaction"></div>
				<div class="element memory"></div>
				<div class="element verbal"></div>
				<div class="element visual"></div>
				<button>Continue</button>
			</div>
		</section>

		<script src="./script.js"></script>

		<link rel="stylesheet" href="/data.json" />
	</body>
</html>
